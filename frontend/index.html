<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot - RIT FAQ Assistant</title>
    <style>
      /* (your CSS untouched) */
      :root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --primary-color: #ff6600;
        --chat-bg: rgba(255, 255, 255, 0.08);
        --user-msg-bg: #ff6600;
        --bot-msg-bg: rgba(255, 255, 255, 0.15);
        --input-bg: rgba(255, 255, 255, 0.1);
      }

      body.light-mode {
        --bg-color: #f5f5f5;
        --text-color: #000000;
        /* Force white text even in light mode */
        --chat-bg: rgba(0, 0, 0, 0.05);
        --user-msg-bg: #ff6600;
        --bot-msg-bg: rgba(0, 0, 0, 0.1);
        --input-bg: rgba(0, 0, 0, 0.05);
      }

      body.dark-mode {
        background-color: #000000;
        background-image: none; /* Remove image if needed */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .message-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg-color)
          url("https://4kwallpapers.com/images/walls/thumbs_2t/18683.png")
          no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        overflow: hidden;
        transition: all 0.4s ease-in-out;
      }

      .sidebar {
        width: 60px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        padding: 1rem 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        gap: 1rem;
      }

      .menu-icon,
      .theme-toggle {
        font-size: 1.8rem;
        cursor: pointer;
        color: white;
        transition: transform 0.3s ease-in-out;
      }

      .menu-icon:hover,
      .theme-toggle:hover {
        transform: scale(1.2);
        color: var(--primary-color);
      }

      .dashboard {
        position: fixed;
        top: 0;
        left: 60px;
        height: 100vh;
        width: 250px;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        padding: 1rem;
        color: white;
        overflow-y: auto;
        transform: translateX(-300px);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .dashboard.show {
        transform: translateX(0);
      }

      .dashboard h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .dashboard ul {
        list-style: none;
        padding: 0;
      }

      .dashboard ul li {
        margin: 0.5rem 0;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .logout-btn {
        margin-top: auto;
        background: var(--primary-color);
        color: white;
        padding: 0.7rem 1rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s, box-shadow 0.3s ease-in-out;
        box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      }

      .logout-btn:hover {
        background-color: #fff;
        color: #ff7200;
        border: 2px solid #ff7200;
        box-shadow: 0 0 18px 4px rgba(255, 114, 0, 0.7);
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 1rem;
        margin-left: 60px;
        width: calc(100% - 60px);
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      header img {
        height: 60px;
        margin-right: 1rem;
      }

      .title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ff6600;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center; /* center the full heading with logo */
        gap: 1rem;
      }

      .rit-logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }

      .main-heading {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ff6600;
      }

      .subtitle {
        font-size: 1rem;
        color: #ffffff;
      }

      .chat-container {
        width: 95%;
        max-width: 650px;
        height: 75vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-top: 2rem;
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        width: 100%;
        padding-right: 0.5rem;
      }

      .message {
        margin: 1.2rem 0; /* Increased vertical spacing */
        padding: 0.8rem 1rem;
        border-radius: 15px;
        max-width: 75%;
        word-wrap: break-word;
        background-color: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(2px);
        white-space: inherit;
      }

      .user {
        align-self: flex-end;
        background-color: #ff6600;
        color: #fff;
        margin-left: auto;
      }

      .bot {
        align-self: flex-start;
        background-color: rgba(255, 255, 255, 0.15);
        color: #e0f0ff;
        margin-right: auto;
      }

      .bot + .bot {
        margin-top: 1.5rem;
      }

      .quick-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: #0c1014;
        border-top: 1px solid #120909;
      }

      .quick-buttons button {
        flex: 1 1 45%;
        padding: 0.6rem;
        background: linear-gradient(to right, #f04bb9, #0c6fcc, #3c0080);
        color: rgb(252, 249, 249);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: 0.2s ease;
      }

      .quick-buttons button:hover {
        background-color: #0854a0;
      }

      .input-area {
        display: flex;
        width: 100%;
        padding-top: 1rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.7rem 1rem;
        border: none;
        border-radius: 20px;
        font-size: 1rem;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(2px);
      }

      .send-btn {
        margin-left: 0.5rem;
        background: #ff6600;
        color: white;
        border: none;
        padding: 0.7rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.3s ease-in-out;
        box-shadow: 0 0 12px rgba(255, 114, 0, 0.6);
        animation: pulseGlow 2s infinite;
      }

      .send-btn:hover {
        background-color: #fff;
        color: #ff7200;
        border: 2px solid #ff7200;
        box-shadow: 0 0 18px 4px rgba(255, 114, 0, 0.7);
      }
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
        }
        50% {
          box-shadow: 0 0 20px #ff6600, 0 0 35px #ff6600;
        }
        100% {
          box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="menu-icon" onclick="toggleDashboard()">â˜°</div>
      <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        ðŸŒ™
      </div>
    </div>

    <div id="dashboard" class="dashboard">
      <h2>Chat History</h2>
      <ul id="historyList"></ul>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main">
      <header>
        <div class="header-content">
          <img
            src="https://media-exp1.licdn.com/dms/image/C560BAQEWV6MflrNIog/company-logo_200_200/0?e=2159024400&v=beta&t=C70ptYU7agkfG4GzTuphNF7Clinpd5rERXr3l6WHHfg"
            alt="RIT Logo"
            class="rit-logo"
          />
          <div>
            <div class="main-heading">ChatBot - RIT FAQ Assistant</div>
            <div class="subtitle">Rajalakshmi Institute of Technology</div>
          </div>
        </div>
      </header>

      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="message bot">
            <span class="icon">ðŸ‘¤ </span>Hi! I'm your RIT Assistant. How can I
            help you today?
          </div>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Type your question..."
          />
          <button class="send-btn" onclick="sendMessage()">Send</button>
          <button id="micButton" class="send-btn">ðŸŽ¤</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDkn_2TbPvNY9vRD1ooozPYBeSNRViDcm8",
        authDomain: "rit-chatbot-c6def.firebaseapp.com",
        databaseURL:
          "https://rit-chatbot-c6def-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rit-chatbot-c6def",
        storageBucket: "rit-chatbot-c6def.appspot.com",
        messagingSenderId: "146673619955",
        appId: "1:146673619955:web:2ebe675c97e6b6b6d03886",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
    </script>

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        console.log("input", input);
        const text = input.value.trim();
        if (!text) return;

        input.value = "";
        addMessage(text, "user");
        addToHistory(text);

        showThinking();

        const reply = await getBotReply(text);

        removeThinking();
        addMessage(reply, "bot");

        // Save to Firebase if available
        if (typeof db !== "undefined") {
          db.ref("chat-history").push().set({
            user: text,
            bot: reply,
            timestamp: new Date().toISOString(),
          });
        }
      }

      function addMessage(msg, type) {
        const div = document.createElement("div");
        console.log("addMessage div...", div);
        div.className = "message " + type;
        const icon = document.createElement("span");
        icon.className = "icon";
        icon.innerText = type === "user" ? "ðŸ’¬ " : "ðŸ‘¤ ";

        div.appendChild(icon);
        // Add clickable links if msg contains URLs
        if (msg.includes("http")) {
          const linkText = msg.replace(
            /(https?:\/\/[^\s]+)/g,
            '<a href="$1" target="_blank">$1</a>'
          );
          const span = document.createElement("span");
          span.innerHTML = linkText;
          div.appendChild(span);
        } else {
          const span = document.createElement("span");
          span.textContent = msg;
          div.appendChild(span);
        }
        document.getElementById("messages").appendChild(div);
        scrollToBottom();
      }

      function showThinking() {
        const thinking = document.createElement("div");
        thinking.className = "message bot";
        thinking.id = "thinking";
        thinking.innerHTML = `<span class="icon">ðŸ‘¤</span><img src="https://media.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="Thinking..." style="height: 40px;" />`;
        document.getElementById("messages").appendChild(thinking);
        scrollToBottom();
      }

      function removeThinking() {
        const think = document.getElementById("thinking");
        if (think) think.remove();
      }

      // Dynamically pick the right backend URL:
      const backendUrl =
        location.hostname === "localhost" || location.hostname === "127.0.0.1"
          ? "http://localhost:3000/chat"
          : "https://rit-chatbot-backend-1.onrender.com/chat";

      function scrollToBottom() {
        const msgBox = document.getElementById("messages");
        msgBox.scrollTop = msgBox.scrollHeight;
      }
      async function getBotReply(input) {
        try {
          const fetchDetails = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input }),
          };
          console.log("fetchDetails", fetchDetails);
          const res = await fetch("https://rit-chatbot-backend-1.onrender.com/chat", fetchDetails);
          const data = await res.json();
          return data.reply;
        } catch (err) {
          console.error(err);
          return "Oops! Something went wrong while connecting to the server.";
        }
      }

      function toggleDashboard() {
        const dashboard = document.getElementById("dashboard");
        dashboard.classList.toggle("show");
      }

      function addToHistory(question) {
        const item = document.createElement("li");
        item.textContent = question;
        historyList.appendChild(item);
      }

      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "homepage.html";
        }
      }

      // Speech recognition
      const recognition = new (window.SpeechRecognition ||
        window.webkitSpeechRecognition)();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function (event) {
        const userText = event.results[0][0].transcript;
        document.getElementById("userInput").value = userText;
        sendMessage();
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };

      document.getElementById("micButton").addEventListener("click", () => {
        recognition.start();
      });

      document
        .getElementById("userInput")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault(); // Prevents the default action, such as form submission
            sendMessage(); // Calls your existing sendMessage function
          }
        });
      function toggleTheme() {
        const body = document.body;
        const themeBtn = document.querySelector(".theme-toggle");

        body.classList.toggle("light-mode");
        body.classList.toggle("dark-mode");

        const isLight = body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeBtn.textContent = isLight ? "â˜€" : "ðŸŒ™";
      }

      // Load theme from localStorage
      window.onload = () => {
        const savedTheme = localStorage.getItem("theme");
        const themeBtn = document.querySelector(".theme-toggle");

        if (savedTheme === "light") {
          document.body.classList.add("light-mode");
          themeBtn.textContent = "â˜€";
        } else {
          document.body.classList.add("dark-mode");
          themeBtn.textContent = "ðŸŒ™";
        }
      };
    </script>
  </body>
</html>
