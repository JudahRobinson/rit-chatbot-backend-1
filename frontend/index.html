<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot - RIT FAQ Assistant</title>
    <style>
      /* (your CSS untouched) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .message-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #010202;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(to right, #130f0b, #05090d);
        color: white;
        width: 100%;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center; /* center the full heading with logo */
        gap: 1rem;
      }

      .rit-logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }

      .main-heading {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
      }

      .subtitle {
        font-size: 1rem;
        color: #d0e1f9;
        margin-top: 5px;
        font-weight: normal;
        text-align: center;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: rgb(11, 4, 4);
        margin-top: 2rem;
        width: 95%;
        max-width: 500px;
        height: 90vh;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #f3f4f7;
        max-height: 65vh;
      }

      .message {
        margin: 0.5rem 0;
        padding: 0.8rem 1rem;
        border-radius: 20px;
        max-width: 75%;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(to right, #130f0c, #020303);
        color: rgb(254, 250, 250);
        border-bottom-right-radius: 0;
      }

      .bot {
        align-self: flex-start;
        background: #0c0e0f;
        color: #f8f2f2;
        border-bottom-left-radius: 0;
      }

      .quick-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: #0c1014;
        border-top: 1px solid #120909;
      }

      .quick-buttons button {
        flex: 1 1 45%;
        padding: 0.6rem;
        background: linear-gradient(to right, #f04bb9, #0c6fcc, #3c0080);
        color: rgb(252, 249, 249);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: 0.2s ease;
      }

      .quick-buttons button:hover {
        background-color: #0854a0;
      }

      .input-area {
        display: flex;
        padding: 0.8rem 1rem;
        border-top: 1px solid #3c468f;
        background: #0e0a0a;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.6rem 0.9rem;
        border-radius: 20px;
        border: 1px solid #100b0b;
        outline: none;
        font-size: 1rem;
      }

      button.send-btn {
        margin-left: 0.5rem;
        background: #004080;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      button.send-btn:hover {
        background-color: #002d5a;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="https://media-exp1.licdn.com/dms/image/C560BAQEWV6MflrNIog/company-logo_200_200/0?e=2159024400&v=beta&t=C70ptYU7agkfG4GzTuphNF7Clinpd5rERXr3l6WHHfg"
          alt="RIT Logo"
          class="rit-logo"
        />
        <div>
          <div class="main-heading">ChatBot - RIT FAQ Assistant</div>
          <div class="subtitle">Rajalakshmi Institute of Technology</div>
        </div>
      </div>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message bot">
          Hi! I'm ChatBot. Ask me anything about Rajalakshmi Institute of
          Technology (RIT).
        </div>
      </div>

      <div class="quick-buttons">
        <button onclick="askQuickQuestion('Tell me about admission')">
          Admission
        </button>
        <button onclick="askQuickQuestion('Do you have hostels?')">
          Hostel
        </button>
        <button onclick="askQuickQuestion('What is the fee structure?')">
          Fees
        </button>
        <button onclick="askQuickQuestion('Is there a canteen?')">
          Canteen
        </button>
        <button onclick="askQuickQuestion('When is the library open?')">
          Library
        </button>
        <button onclick="askQuickQuestion('What about bus facilities?')">
          Bus Details
        </button>
        <button
          onclick="askQuickQuestion('Where can I get academic materials?')"
        >
          Academic Materials
        </button>
      </div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
        <button id="micButton" class="send-btn">🎤</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const messages = document.getElementById("messages");
        const userText = input.value.trim();
        if (!userText) return;

        addUserMessage(userText);
        const botReply = await getBotResponse(userText);
        await addBotMessage(userText);

        const chatRef = db.ref("chat-history").push();
        chatRef.set({
          user: userText,
          bot: botReply,
          timestamp: new Date().toISOString(),
        });

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }

      async function askQuickQuestion(question) {
        addUserMessage(question);

        if (question.toLowerCase().includes("canteen")) {
          await addBotMessage(`
      🍽️ RIT Canteen Menu (Short View):

      🥐 BAKERY
      - Veg Puffs - ₹15
      - Egg Puffs - ₹20
      - Brownie Cake - ₹35
      - Bread Packet - ₹45
      - Birthday Cake (½kg) - ₹350

      🍹 JUICES
      - Lemon Juice - ₹20
      - Watermelon Juice - ₹30
      - Apple Milk Shake - ₹50
      - Buttermilk - ₹10

      🍦 ICE CREAM
      - Cone Ice Cream - ₹40
      - Mango Stick - ₹30
      - Chocobar - ₹30

      🌐 For full menu vist, visit: https://trialtrialfood.ccbp.tech/`);
          return;
        }

        await addBotMessage(question);
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      function addUserMessage(text) {
        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper user";

        const avatar = document.createElement("img");
        avatar.src = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
        avatar.className = "avatar";

        const msg = document.createElement("div");
        msg.className = "message user";
        msg.innerText = text;

        wrapper.appendChild(msg);
        wrapper.appendChild(avatar);

        document.getElementById("messages").appendChild(wrapper);
      }

      async function addBotMessage(text) {
        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper bot";

        const avatar = document.createElement("img");
        avatar.src = "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";
        avatar.className = "avatar";

        const msg = document.createElement("div");
        msg.className = "message bot";
        msg.innerText = "Still thinking... Render might be waking up 😅";

        wrapper.appendChild(avatar);
        wrapper.appendChild(msg);

        document.getElementById("messages").appendChild(wrapper);

        const reply = await getBotResponse(text);
        msg.innerText = reply;
      }

      const recognition = new (window.SpeechRecognition ||
        window.webkitSpeechRecognition)();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function (event) {
        const userText = event.results[0][0].transcript;
        document.getElementById("userInput").value = userText;
        sendMessage();
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };

      document.getElementById("micButton").addEventListener("click", () => {
        recognition.start();
      });
      // Dynamically pick the right backend URL:
      const backendUrl =
        location.hostname === "localhost"
          ? "http://localhost:3000/chat"
          : "https://rit-chatbot-backend-1.onrender.com/chat";

      async function getBotResponse(input) {
        try {
          const response = await fetch(backendUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input }),
          });

          const data = await response.json();
          return data.reply;
        } catch (error) {
          console.error("Error fetching from backend:", error);
          return "Oops! Something went wrong while connecting to the server.";
        }
      }
    </script>

    </script>
  </body>
</html>
