<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RIT Start Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .background-wrapper {
      position: relative;
      width: 100%;
      height: 110vh;
      background: url("images/rit_background.jpeg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: end;
      padding-top: 19vh;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff7200;
      color: white;
      border: none;
      border-radius: 31px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease,
        box-shadow 0.4s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 12px rgba(255, 114, 0, 0.6);
      z-index: 10;
      position: absolute;
      top: 70%;
      /* üîÅ Adjust: push down */
      left: 50%;
      /* center horizontally */
      transform: translate(-50%, -50%);
      /* true center */
      margin-top: 35px;
    }

    @media (max-width: 768px) {
      .background-wrapper {
        background-size: contain;
        background-position: top;
      }

      .start-btn {
        font-size: 16px;
        padding: 12px 24px;
        margin-top: 20px;
      }
    }

    .start-btn:hover {
      background-color: #fff;
      color: #ff7200;
      border: 2px solid #ff7200;
      box-shadow: 0 0 18px 4px rgba(255, 114, 0, 0.7);
    }

    .start-btn img {
      width: 30px;
      height: 30px;
    }

    .bot {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      opacity: 0;
      transition: transform 1.5s ease-in, bottom 1.5s ease-in, opacity 1s ease;
      z-index: 5;
    }

    .bot img {
      width: 100px;
      height: auto;
    }

    .bot::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, #ff0 0%, #f90 40%, #f00 100%);
      opacity: 0;
      border-radius: 50%;
      animation: flame-flicker 0.2s infinite alternate;
      z-index: -1;
    }

    .bot.fly {
      bottom: 110%;
      transform: translate(-50%, -100%) scale(1.5) rotate(-15deg);
      opacity: 1;
    }

    .bot.fly::after {
      opacity: 1;
    }

    @keyframes flame-flicker {
      0% {
        transform: translateX(-50%) scaleY(1);
        opacity: 0.7;
        height: 30px;
      }

      100% {
        transform: translateX(-50%) scaleY(1.4);
        opacity: 1;
        height: 45px;
      }
    }
  </style>
</head>

<body>
  <div class="background-wrapper" id="main-container">
    <!-- Rocket Animation -->
    <div class="bot" id="bot">
      <!-- <img src="images/chatbot.png" alt="Chatbot Rocket" /> -->
    </div>

    <!-- Centered Button -->
    <button class="start-btn" onclick="startChatbot()">
      <img
        src="https://media-exp1.licdn.com/dms/image/C560BAQEWV6MflrNIog/company-logo_200_200/0?e=2159024400&v=beta&t=C70ptYU7agkfG4GzTuphNF7Clinpd5rERXr3l6WHHfg"
        alt="Bot Icon" />
      Start Chatbot
    </button>
  </div>

  <script>
    function startChatbot() {
      const bot = document.getElementById("bot");
      const container = document.getElementById("main-container");

      container.style.opacity = "0.3"; // optional fade
      bot.style.opacity = "1"; // show rocket

      setTimeout(() => {
        bot.classList.add("fly"); // rocket animation
      }, 300);

      setTimeout(() => {
        window.location.href = "index.html"; // navigate to chatbot page
      }, 2200);
    }
  </script>
</body>

</html>
